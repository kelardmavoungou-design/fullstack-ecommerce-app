
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <title>SOMBANGO</title>
      <link rel="icon" type="image/x-icon" href="/favicon.ico" />
      <link rel="stylesheet" href="/src/index.css" />
      <!-- Stripe development mode configuration to suppress HTTP warning -->
      <script>
        // Suppress Stripe HTTP warning in development
        if (typeof window !== 'undefined') {
          // Set Stripe to development mode to suppress HTTP warnings
          window.__STRIPE_SUPPRESS_HTTP_WARNING__ = true;
          // Alternative approach
          Object.defineProperty(window, '__stripe_internal__', {
            value: { suppressHTTPWarning: true },
            writable: false
          });
        }
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
